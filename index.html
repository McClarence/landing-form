<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -open sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
    <!-- favicon -->
    <link rel="icon" href="images/favicon.png">
    <title>Bono App | Sign up</title>
</head>

<body>
    <!-- background image is behind  -->
    <div class="wrapper">
        <header class="header"> <!-- flex container -->
            <a href="index.html">
                <img src="images/logo.svg" alt="">
            </a>
            <div class="header-right">
                <div>
                    <i class="fas fa-envelope"></i>contact@bono.com
                </div>
                <div>
                    <i class="fas fa-phone"></i>(+31 021-800-8244)
                </div>
                <a href="#">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
        </header>
        <!-- content -->
        <main class="main-content">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="email">Message</label>
                    <textarea name="message" id="message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="bth">Submit</button>
                </div>

            </form>
        </main>
    </div>
</body>

</html>
